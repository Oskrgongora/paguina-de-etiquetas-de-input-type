<!DOCTYPE html>
<img src="tal.jpeg"
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital El Amanecer</title>
    
</head>

<body>
    <h1>Hospital El Amanecer</h1>
    <p>Formulario de Registro de Pacientes</p>

    <form action="#" method="post">
        <!-- Input de texto para nombre -->
        <label for="nombre">Nombre Completo:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <!-- Input de correo electrónico -->
        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo"><br><br>

        <!-- Input de número para teléfono -->
        <label for="telefono">Número de Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <!-- Input de número para edad -->
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" min="0"><br><br>

        <!-- Input de fecha para fecha de nacimiento -->
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

        <!-- Input de hora para hora de la cita -->
        <label for="hora_cita">Hora de la Cita:</label><br>
        <input type="time" id="hora_cita" name="hora_cita"><br><br>

        <!-- Input de archivo para subir documentos médicos -->
        <label for="documentos">Subir Documentos Médicos:</label><br>
        <input type="file" id="documentos" name="documentos"><br><br>

        <!-- Input de URL para sitio web personal -->
        <label for="website">Sitio Web Personal (opcional):</label><br>
        <input type="url" id="website" name="website"><br><br>

        <!-- Input de rango para nivel de dolor -->
        <label for="dolor">Nivel de Dolor (1-10):</label><br>
        <input type="range" id="dolor" name="dolor" min="1" max="10"><br><br>

        <!-- Input de color para elegir color preferido del cuarto -->
        <label for="color">Color Preferido del Cuarto:</label><br>
        <input type="color" id="color" name="color"><br><br>

        <!-- Input de radio para selección de género -->
        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br><br>

        <!-- Input de checkbox para síntomas -->
        <label>Síntomas Presentados:</label><br>
        <input type="checkbox" id="fiebre" name="sintomas" value="fiebre">
        <label for="fiebre">Fiebre</label><br>
        <input type="checkbox" id="tos" name="sintomas" value="tos">
        <label for="tos">Tos</label><br>
        <input type="checkbox" id="dolor_cabeza" name="sintomas" value="dolor_cabeza">
        <label for="dolor_cabeza">Dolor de Cabeza</label><br><br>

        <!-- Select (desplegable) para selección de médico -->
        <label for="doctor">Seleccione su Médico:</label><br>
        <select id="doctor" name="doctor">
            <option value="dr_perez">Dr. Pérez</option>
            <option value="dra_gomez">Dra. Gómez</option>
            <option value="dr_sanchez">Dr. Sánchez</option>
        </select><br><br>

        <!-- Textarea para comentarios adicionales -->
        <label for="comentarios">Comentarios Adicionales:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
